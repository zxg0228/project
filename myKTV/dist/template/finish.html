<ion-view ng-controller="finish"><ion-content class="has-header"><ion-list show-delete="flag" ng-repeat="o in orders | filter : f"><ion-item class="f"><div class="row guan"><div class="col" ng-click="goState('finish',null)"><ion-list><div class="item"><img src="{{o.img}}" alt="" class="item-note"><h2>{{o.title}}</h2><span>数量：{{o.num}} &nbsp;总价：￥{{o.totalP}}</span></div><div class="item"><i class="icon ion-ios-clock-outline"></i> <span>{{o.date}}</span></div></ion-list></div></div><ion-delete-button class="ion-minus-circled" ng-click="delete(o)"></ion-delete-button></ion-item></ion-list></ion-content></ion-view>
