<ion-view class="message"><div class="bar bar-header"><h1 class="title light">消息</h1></div><ion-content class="has-header"><div class="row"><div class="col"><div class="list" ng-repeat="u in chatUser"><div class="item item-thumbnail-left" ng-click="goState('messageD',u)"><img src="{{u.img}}"> <span class="item-note">{{u.date}}</span><h2>{{u.name}}</h2><p>{{u.value}}</p></div></div></div></div></ion-content></ion-view>
