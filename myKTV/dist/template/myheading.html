<ion-view class="mkf"><div id="main" ng-controller="myheadCtrl"><ion-header-bar class="bar header"><button class="button button-clear button-light" ng-click="back()"><i class="icon ion-ios-arrow-back"></i></button><h3 class="title light">我的头条</h3><button class="button button-clear button-light" ng-click="shouldShowDelete = !shouldShowDelete">编辑</button></ion-header-bar><div class="content has-header scroll scroll-content" style="overflow-y:scroll"><ion-list show-delete="shouldShowDelete"><ion-item class="item-thumbnail-left heading" ng-repeat="item in heading_data track by $index"><img ng-src="{{item.src}}" alt=""><p ng-bind="item.title"></p><p ng-bind="item.content"></p><p class="item-note note"><span ng-bind="item.time"></span> <button class="button icon ion-ios-chatbubble-outline">2</button> <button class="button icon ion ion ion-thumbsup sup">2</button></p><ion-delete-button class="ion-minus-circled" ng-click="heading_data.splice($index, 1)"></ion-delete-button></ion-item></ion-list></div></div></ion-view>
