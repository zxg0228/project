<div class="withdraw" ng-controller="withdraw"><div class="bar bar-header"><button class="button button-clear button-light" ng-click="back()"><i class="icon ion-ios-arrow-left"></i></button><h1 class="title light">余额提现</h1></div><ion-content class="has-header"><io-list><ion-item class="item-divider"></ion-item><ion-item class="item-avatar item-icon-right ka" ng-click="goState('selectCard',null)"><img src="img/logo.png"><h2>中国工商银行</h2><p>尾号7265储蓄卡</p><i class="icon ion-ios-arrow-right stable"></i></ion-item><ion-item class="item-divider"></ion-item><ion-item class="item-input more"><span class="input-label">提现金额</span> <input type="text" placeholder="最多可提现888.00元" ng-model="data.money"></ion-item><ion-item class="item-divider"><button class="button button-block button-royal" ng-click="withdraw()">确认提现</button></ion-item><ion-item class="item-divider item-text-wrap"><div class="row"><div class="col gui"><h2>提现规则</h2><p>1、重量限定：单件货物重量不得＞25kg</p><p>2、体积限定：单件货物体积不得＞0.4m<sup>3</sup></p><p>3、配送距离：仅限当地市区范围</p><p>4、计价规则：3公里范围内，每单12元；3-10公里之间，每公里加1元；超出10公里后，每公里加2元。特殊行业价格会有浮动（如：蛋糕、数码）</p><p>5、禁止发布有关涉及各种弓、弩、金属刀、剑制品（包含工艺）等管制刀具的任务信息。</p><p>6、不得包含易燃、易爆危险物品以及国家法令禁止、限制流通的物品。</p></div></div></ion-item></io-list></ion-content></div>
