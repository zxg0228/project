<ion-view><ion-content class="has-header"><div class="row guan" ng-repeat="o in orders"><div class="col" ng-click="goState(o.type,null)"><div class="list"><div class="item"><img ng-src="{{o.img}}" alt="" class="item-note"><h2>{{o.title}}</h2><span>数量：{{o.num}} &nbsp;总价：￥{{o.totalP}}</span></div><div class="item"><i class="icon ion-ios-clock-outline"></i> <span>{{o.date}}</span></div></div></div></div></ion-content></ion-view>
