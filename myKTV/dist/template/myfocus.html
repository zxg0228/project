<ion-view class="mkf"><div id="main" ng-controller="myfocus"><ion-header-bar class="bar header"><button class="button button-clear button-light" ng-click="back()"><i class="icon ion-ios-arrow-back"></i></button><h3 class="title light">我的关注</h3></ion-header-bar><div class="content has-header scroll-content scroll" style="overflow-y:scroll"><ion-list><ion-item class="item-avatar item-icon-right" ng-repeat="item in myfocus_list track by $index"><img ng-src="{{item.src}}" alt=""><p ng-bind="item.name"></p><p ng-bind="item.content"></p><button class="button icon ion-heart focus_icon">关注</button></ion-item></ion-list></div></div></ion-view>
